<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Bot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Stylish and readable font */
            text-align: center;
            padding-top: 50px;
            background-color: #ADD8E6; /* Light blue background for the page */
            color: #333; /* Text color */
        }
        .btn {
            background-color: #007BFF; /* Button color */
            color: white;
            padding: 20px 40px; /* Button size */
            margin: 20px 0;
            border: none;
            cursor: pointer;
            font-size: 18px; /* Font size on the button */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow under the button */
            transition: background-color 0.3s, box-shadow 0.3s; /* Animation on hover */
        }
        .btn:hover {
            background-color: #0056b3; /* Button color on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Increased shadow on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Cryptocurrency Bot</h1>
    <p>Click the button below to see the price of cryptocurrency</p>
    <a href="https://t.me/python_irinas_bot" target="_blank"><button class="btn">Check price</button></a>
</body>
</html>
